# =============================================================================
# MetricChat - Production Docker Compose with Caddy (SSL/HTTPS)
# =============================================================================
#
# Quick Start:
#   1. Create a .env file with your configuration (see below)
#   2. Update Caddyfile with your domain
#   3. Run: docker compose up -d
#
# Environment Variables (create .env file):
#   DOMAIN=yourdomain.com                 # Your domain name (required for SSL)
#   POSTGRES_USER=metricchat              # PostgreSQL username
#   POSTGRES_PASSWORD=your_secure_pw      # PostgreSQL password (CHANGE THIS!)
#   POSTGRES_DB=metricchat                # Database name
#   MC_ENCRYPTION_KEY=                   # Fernet encryption key (44 chars, ends with =)
#   MC_LICENSE_KEY=                      # Enterprise license key (optional)
#
# Generate encryption key:
#   python3 -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())"
#
# For development without SSL, use: docker compose -f docker-compose.dev.yaml up -d
#
# =============================================================================

services:
  postgres:
    image: postgres:16-alpine
    container_name: metricchat-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-metricchat}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-metricchatpassword}
      POSTGRES_DB: ${POSTGRES_DB:-metricchat}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-metricchat} -d ${POSTGRES_DB:-metricchat}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - metricchat-network

  app:
    image: walrusquant/metricchat:latest
    pull_policy: always
    container_name: metricchat-app
    restart: unless-stopped
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - ENVIRONMENT=production
      # Database configuration
      - MC_DATABASE_URL=postgresql://${POSTGRES_USER:-metricchat}:${POSTGRES_PASSWORD:-metricchatpassword}@postgres:5432/${POSTGRES_DB:-metricchat}
      # Encryption key
      - MC_ENCRYPTION_KEY=${MC_ENCRYPTION_KEY:-}
      # Enterprise license key (optional)
      - MC_LICENSE_KEY=${MC_LICENSE_KEY:-}
      # Config path
      - MC_CONFIG_PATH=/app/metricchat.yaml
    volumes:
      - ./metricchat.yaml:/app/metricchat.yaml:ro
      - uploads_data:/app/backend/uploads
      - branding_data:/app/backend/branding_uploads
      - logs_data:/app/backend/logs
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:3000/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    networks:
      - metricchat-network

  caddy:
    image: caddy:2.10-alpine
    container_name: metricchat-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3
    environment:
      - DOMAIN=${DOMAIN:-localhost}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
    networks:
      - metricchat-network

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local
  branding_data:
    driver: local
  logs_data:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local

networks:
  metricchat-network:
    driver: bridge
