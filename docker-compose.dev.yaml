# =============================================================================
# MetricChat - Development Docker Compose (no SSL)
# =============================================================================
#
# Quick Start:
#   1. Create a .env file with your configuration (see below)
#   2. Run: docker compose -f docker-compose.dev.yaml up -d
#
# Environment Variables (create .env file):
#   POSTGRES_USER=metricchat             # PostgreSQL username
#   POSTGRES_PASSWORD=your_secure_pw     # PostgreSQL password (CHANGE THIS!)
#   POSTGRES_DB=metricchat               # Database name
#   POSTGRES_PORT=5432                   # PostgreSQL port (optional)
#   APP_PORT=3000                        # Application port (optional)
#   MC_ENCRYPTION_KEY=                  # Fernet encryption key (44 chars, ends with =)
#   MC_LICENSE_KEY=                     # Enterprise license key (optional)
#
# Generate encryption key:
#   python3 -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())"
#
# =============================================================================

services:
  postgres:
    image: postgres:16-alpine
    container_name: metricchat-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-metricchat}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-metricchatpassword}
      POSTGRES_DB: ${POSTGRES_DB:-metricchat}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-metricchat} -d ${POSTGRES_DB:-metricchat}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - metricchat-network-dev

  app:
    image: metricchat/metricchat:latest
    pull_policy: always
    container_name: metricchat-app-dev
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - ENVIRONMENT=production
      # Database configuration
      - MC_DATABASE_URL=postgresql://${POSTGRES_USER:-metricchat}:${POSTGRES_PASSWORD:-metricchatpassword}@postgres:5432/${POSTGRES_DB:-metricchat}
      # Encryption key
      - MC_ENCRYPTION_KEY=${MC_ENCRYPTION_KEY:-}
      # Enterprise license key (optional)
      - MC_LICENSE_KEY=${MC_LICENSE_KEY:-}
      # Config path
      - MC_CONFIG_PATH=/app/metricchat.yaml
    volumes:
      - ./metricchat.yaml:/app/metricchat.yaml:ro
      - uploads_data_dev:/app/backend/uploads
      - branding_data_dev:/app/backend/branding_uploads
      - logs_data_dev:/app/backend/logs
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:3000/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    networks:
      - metricchat-network-dev

volumes:
  postgres_data_dev:
    driver: local
  uploads_data_dev:
    driver: local
  branding_data_dev:
    driver: local
  logs_data_dev:
    driver: local

networks:
  metricchat-network-dev:
    driver: bridge
